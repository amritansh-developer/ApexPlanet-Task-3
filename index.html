<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <h1>Smart Quiz & Fun App</h1>
    </nav>

    <div class="container">

        <div id="quiz-box">
            <h2 id="question">Question here</h2>
            <div id="options"></div>
            <button id="next-btn">Next</button>
        </div>

        <div id="result-box" class="hide">
            <h2>Your Score: <span id="score"></span></h2>

            <button onclick="restartQuiz()">Restart Quiz</button>

            <h3>Get Something Interesting ðŸ‘‡</h3>

            <button onclick="getFact()">Fun Fact</button>
            <button onclick="getJoke()">Random Joke</button>
          
        </div>

        <div id="api-box" class="hide">
            <h3 id="api-title"></h3>
            <p id="api-content"></p>
        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
